<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our free image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, compress images, optimize images, image optimizer, web image compression">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool - Optimize Your Images Online</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.1rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Compression Tool Section */
        #compression-tool {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #compression-tool input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .file-upload-label:hover {
            background-color: #0056b3;
        }

        #compression-level {
            width: 80%;
            margin: 20px 0;
            accent-color: #007bff;
        }

        #compression-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #007bff;
        }

        #compress-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #compress-btn:hover {
            background-color: #218838;
        }

        #output {
            margin-top: 20px;
        }

        #output img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #download-btn {
            display: none;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #download-btn:hover {
            background-color: #0056b3;
        }

        /* Ad Sections */
        #ad-top, #ad-bottom {
            text-align: center;
            margin: 20px 0;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            #compression-tool {
                padding: 20px;
            }

            .file-upload-label, #compress-btn {
                width: 100%;
                padding: 10px;
                font-size: 0.9rem;
            }

            #compression-level {
                width: 90%;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Optimize your images for web use with adjustable compression levels.</p>
    </header>

    <main>
        <section id="ad-top">
            <!-- AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <section id="compression-tool">
            <label for="image-input" class="file-upload-label">Choose Image</label>
            <input type="file" id="image-input" accept="image/*">
            <div>
                <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
                <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="compress-btn">Compress Image</button>
            <div id="output"></div>
            <button id="download-btn">Download Compressed Image</button>
        </section>

        <section id="ad-bottom">
            <!-- AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression/dist/browser-image-compression.min.js"></script>
    <script>
        document.getElementById('compression-level').addEventListener('input', function() {
            document.getElementById('compression-value').textContent = this.value;
        });

        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const options = {
                maxSizeMB: compressionLevel,
                maxWidthOrHeight: 1024,
                useWebWorker: true
            };

            imageCompression(file, options)
                .then(compressedFile => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        const output = document.getElementById('output');
                        output.innerHTML = '';
                        output.appendChild(img);

                        // Show download button
                        const downloadBtn = document.getElementById('download-btn');
                        downloadBtn.style.display = 'inline-block';
                        downloadBtn.onclick = function() {
                            const link = document.createElement('a');
                            link.href = e.target.result;
                            link.download = `compressed_${file.name}`;
                            link.click();
                        };
                    };
                    reader.readAsDataURL(compressedFile);
                })
                .catch(error => {
                    console.error('Error compressing image:', error);
                    alert('An error occurred while compressing the image.');
                });
        });
    </script>
</body>
</html>
